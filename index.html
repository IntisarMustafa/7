<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منهج الرياضيات - الصف السابع الأساسي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            padding: 20px;
        }
        
        .cover-container {
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }
        
        .header::after {
            content: "";
            position: absolute;
            bottom: -40px;
            left: 0;
            right: 0;
            height: 40px;
            background: linear-gradient(to bottom right, transparent 49%, white 50%);
        }
        
        h1 {
            margin: 0;
            font-size: 2.8rem;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
        }
        
        .subtitle {
            font-size: 1.4rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .content {
            padding: 60px 40px 40px;
            text-align: center;
        }
        
        .units-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            margin: 40px 0;
        }
        
        .unit-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px 20px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid #eaeaea;
            position: relative;
            overflow: hidden;
        }
        
        .unit-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(118, 75, 162, 0.15);
        }
        
        .unit-icon {
            font-size: 2.5rem;
            color: #764ba2;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .unit-card:hover .unit-icon {
            transform: scale(1.1);
        }
        
        .unit-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            min-height: 65px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .unit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            margin-top: 15px;
        }
        
        .unit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(102, 126, 234, 0.5);
        }
        
        .footer {
            margin-top: 40px;
            font-size: 1rem;
            color: #666;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border-top: 3px solid #764ba2;
        }
        
        .expert {
            font-weight: bold;
            color: #764ba2;
            font-size: 1.1rem;
            margin-top: 5px;
        }
        
        .decoration {
            position: absolute;
            opacity: 0.1;
            font-size: 8rem;
            z-index: 0;
            color: #764ba2;
            font-weight: bold;
        }
        
        .dec-1 { top: 20px; left: 20px; transform: rotate(15deg); }
        .dec-2 { top: 20px; right: 20px; transform: rotate(-15deg); }
        .dec-3 { bottom: 20px; left: 20px; transform: rotate(-10deg); }
        .dec-4 { bottom: 20px; right: 20px; transform: rotate(10deg); }
        
        .grade-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: inline-block;
            padding: 8px 25px;
            border-radius: 50px;
            font-weight: bold;
            color: white;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .subtitle { font-size: 1.2rem; }
            .content { padding: 50px 20px 30px; }
            .units-container { grid-template-columns: 1fr; }
            .decoration { font-size: 6rem; }
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <div class="header">
            <div class="decoration dec-1">∛</div>
            <div class="decoration dec-2">π</div>
            <div class="decoration dec-3">∞</div>
            <div class="decoration dec-4">∑</div>
            
            <h1>منهج الرياضيات التفاعلي</h1>
            <div class="subtitle">للصف السابع الأساسي - الفصل الأول - المنهاج الأردني</div>
        </div>
        
        <div class="content">
            <div class="grade-badge">الصف السابع الأساسي</div>
            
            <div class="units-container">
                <div class="unit-card">
                    <i class="fas fa-sort-amount-up-alt unit-icon"></i>
                    <h3 class="unit-title">الأعداد النسبية</h3>
                    <button class="unit-btn" onclick="location.href='u1.html'">ابدأ الوحدة</button>
                </div>
                
                <div class="unit-card">
                    <i class="fas fa-superscript unit-icon"></i>
                    <h3 class="unit-title">الأسس والمقادير الجبرية</h3>
                    <button class="unit-btn" onclick="location.href='u2.html'">ابدأ الوحدة</button>
                </div>
                
                <div class="unit-card">
                    <i class="fas fa-chart-line unit-icon"></i>
                    <h3 class="unit-title">المعادلات الخطية</h3>
                    <button class="unit-btn" onclick="location.href='u3.html'">ابدأ الوحدة</button>
                </div>
                
                <div class="unit-card">
                    <i class="fas fa-shapes unit-icon"></i>
                    <h3 class="unit-title">الهندسة والتحويلات</h3>
                    <button class="unit-btn" onclick="location.href='u4.html'">ابدأ الوحدة</button>
                </div>
            </div>
            
            <div class="footer">
                <p>رحلة تعلم ممتعة وشاملة لمادة الرياضيات للصف السابع</p>
                <p class="expert">إعداد: الخبيرة التربوية انتصار مصطفى</p>
            </div>
        </div>
    </div>

    <script>
        // تأثيرات تفاعلية للبطاقات عند التحميل
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.unit-card');
            
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(30px)';
                    card.style.transition = 'all 0.5s ease';
                    
                    setTimeout(() => {
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, 100);
                }, 200 * index);
            });
        });
    </script>
</body>
</html>
