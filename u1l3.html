<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مقارنة الأعداد النسبية وترتيبها - الصف السابع الأساسي</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .cover-container {
            width: 90%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .header::after {
            content: "";
            position: absolute;
            bottom: -50px;
            left: 0;
            right: 0;
            height: 50px;
            background: linear-gradient(to bottom right, transparent 49%, white 50%);
        }
        
        h1 {
            margin: 0;
            font-size: 2.3rem;
            font-weight: 900;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            line-height: 1.3;
        }
        
        .welcome {
            font-size: 1.2rem;
            margin-top: 15px;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
            text-align: center;
        }
        
        .grade {
            background: #f8f9fa;
            display: inline-block;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            color: #764ba2;
            margin: 25px 0;
            border: 2px solid #c3cfe2;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            min-width: 200px;
        }
        
        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 25px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }
        
        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }
        
        .footer {
            margin-top: 35px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .expert {
            font-weight: bold;
            color: #764ba2;
        }
        
        .decoration {
            position: absolute;
            opacity: 0.1;
            font-size: 10rem;
            z-index: 0;
        }
        
        .dec-1 {
            top: -30px;
            left: -30px;
            transform: rotate(15deg);
        }
        
        .dec-2 {
            bottom: -20px;
            right: -20px;
            transform: rotate(-15deg);
        }
        
        .lesson-highlight {
            font-size: 1.1rem;
            line-height: 1.7;
            margin: 20px 0;
            color: #444;
        }
        
        .highlight {
            background: linear-gradient(transparent 60%, rgba(102, 126, 234, 0.2) 40%);
            font-weight: bold;
            padding: 0 5px;
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <div class="header">
            <div class="decoration dec-1">∛</div>
            <div class="decoration dec-2">π</div>
            <h1>مقارنة الأعداد النسبية وترتيبها</h1>
            <div class="welcome">مرحباً بكم طلابي الأعزاء في رحلة تعلم ممتعة</div>
        </div>
        
        <div class="content">
            <div class="grade">الصف السابع الأساسي</div>
            
            <p class="lesson-highlight">
                في هذا الدرس سنتعلم كيفية <span class="highlight">مقارنة الأعداد النسبية</span> 
                و<span class="highlight">ترتيبها</span> باستخدام طرق متنوعة، 
                مع تطبيقات عملية وتمارين تفاعلية شيقة
            </p>
            
            <p>
                  جهزوا أدواتكم وهيا لنبدأ درسنا
                
            </p>
            
            <button class="start-btn" onclick="window.location.href='u1l1p0.html'">ابدأ الدرس الآن</button>
            
            <div class="footer">
                <span class="expert">الخبيرة التربوية: انتصار مصطفى</span>
            </div>
        </div>
    </div>
</body>
</html>
