<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العدد النسبي - الصفحة الثالثة</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4efe9 100%);
            padding: 20px;
            min-height: 100vh;
            font-size: 1.1em; /* زيادة حجم الخط الأساسي */
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(90deg, #2c7744 0%, #5aaf70 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.8rem; /* زيادة حجم العنوان الرئيسي */
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .page {
            padding: 30px;
            border-bottom: 2px dashed #e0e0e0;
        }
        
        .page-title {
            color: #2c7744;
            font-size: 2rem; /* زيادة حجم عنوان الصفحة */
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
            display: flex;
            align-items: center;
        }
        
        .page-title i {
            margin-left: 10px;
            font-size: 1.8rem; /* زيادة حجم الأيقونة */
        }
        
        .exercise-box {
            background-color: #edf7ff;
            border: 1px solid #bbdefb;
            border-radius: 10px;
            padding: 25px;
            margin: 30px 0;
            font-size: 1.1em; /* زيادة حجم الخط في صندوق التمارين */
        }
        
        .exercise-title {
            color: #1976d2;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            font-size: 1.5rem; /* زيادة حجم عنوان التمرين */
        }
        
        .exercise-title::before {
            content: "✓";
            margin-left: 10px;
            font-size: 1.3em; /* زيادة حجم علامة الاختيار */
        }
        
        .interactive-section {
            background: linear-gradient(to bottom, #ffffff, #f0f9ff);
            border-radius: 10px;
            padding: 25px;
            margin: 30px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            font-size: 1.1em; /* زيادة حجم الخط في القسم التفاعلي */
        }
        
        .input-group {
            margin: 25px 0;
            display: flex;
            align-items: center;
        }
        
        .input-group label {
            width: 150px;
            font-weight: bold;
            color: #1976d2;
            font-size: 1.2rem; /* زيادة حجم تسمية الحقول */
        }
        
        /* تصميم مربعات إدخال الكسر */
        .fraction-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 120px;
            margin: 0 10px;
        }
        
        .fraction-inputs {
            display: flex;
            flex-direction: column;
            width: 100%;
            position: relative;
        }
        
        .numerator-input, .denominator-input {
            width: 100%;
            padding: 14px; /* زيادة المساحة الداخلية */
            border: 2px solid #bbdefb;
            border-radius: 8px;
            font-size: 20px; /* زيادة حجم الخط في حقول الإدخال */
            text-align: center;
            transition: all 0.3s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .numerator-input {
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
            border-bottom: none;
            background-color: #e3f2fd;
            padding-bottom: 15px;
        }
        
        .denominator-input {
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            background-color: #e3f2fd;
            padding-top: 15px;
        }
        
        .fraction-line {
            width: 100%;
            height: 2px;
            background-color: #1976d2;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
        }
        
        .fraction-symbols {
            position: absolute;
            right: -30px;
            top: 50%;
            transform: translateY(-50%);
            color: #1976d2;
            font-size: 16px; /* زيادة حجم الرموز */
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 30px;
        }
        
        .fraction-symbols span:first-child {
            margin-bottom: 25px;
        }
        
        .numerator-input:focus, .denominator-input:focus {
            border-color: #2196f3;
            outline: none;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.2);
            background-color: #ffffff;
        }
        
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }
        
        .btn {
            background: linear-gradient(to right, #4caf50, #2c7744);
            color: white;
            border: none;
            padding: 16px 35px; /* زيادة المساحة الداخلية */
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px; /* زيادة حجم الخط في الأزرار */
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 220px; /* زيادة العرض لاستيعاب الخط الأكبر */
        }
        
        .btn i {
            margin-left: 8px;
            font-size: 1.2em; /* زيادة حجم الأيقونات في الأزرار */
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            background: linear-gradient(to right, #43a047, #1b5e20);
        }
        
        .btn-check {
            background: linear-gradient(to right, #2196f3, #0d47a1);
        }
        
        .btn-reset {
            background: linear-gradient(to right, #f44336, #b71c1c);
        }
        
        .feedback {
            padding: 20px;
            margin: 20px 0;
            border-radius: 12px;
            font-weight: bold;
            font-size: 20px; /* زيادة حجم الخط في التغذية الراجعة */
            text-align: center;
        }
        
        .feedback.correct {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #a5d6a7;
            box-shadow: 0 4px 8px rgba(46, 125, 50, 0.1);
        }
        
        .feedback.incorrect {
            background-color: #ffebee;
            color: #c62828;
            border: 2px solid #ef9a9a;
            box-shadow: 0 4px 8px rgba(198, 40, 40, 0.1);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
            color: #666;
            font-size: 1.1rem; /* زيادة حجم الخط في التذييل */
        }
        
        .navigation {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #f1f1f1;
            gap: 20px;
        }
        
        .nav-btn {
            padding: 14px 30px; /* زيادة المساحة الداخلية */
            background-color: #2c7744;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            font-size: 18px; /* زيادة حجم الخط في أزرار التنقل */
        }
        
        .nav-btn:hover {
            background-color: #1e5631;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 768px) {
            .container {
                border-radius: 10px;
            }
            
            .page {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .page-title {
                font-size: 1.8rem;
            }
            
            .exercise-title {
                font-size: 1.4rem;
            }
            
            .input-group {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .input-group label {
                margin-bottom: 15px;
                width: 100%;
                text-align: right;
                font-size: 1.1rem;
            }
            
            .fraction-container {
                width: 100%;
                margin: 10px 0;
            }
            
            .numerator-input, .denominator-input {
                font-size: 18px;
                padding: 12px;
            }
            
            .btn {
                width: 100%;
                margin: 5px 0;
                font-size: 18px;
                padding: 14px 20px;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .navigation {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-btn {
                font-size: 16px;
                padding: 12px 20px;
            }
            
            .feedback {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>العدد النسبي</h1>
            <p>درس تفاعلي في الرياضيات - الصفحة الثالثة</p>
        </header>
        
        <div class="page">
            <h2 class="page-title">
                <i class="fas fa-pencil-alt"></i>أتدرب وأحل مسائل
            </h2>
            
            <div class="exercise-box">
                <h3 class="exercise-title">أكتب العدد النسبي على صورة كسر \( \frac{a}{b} \)</h3>
                <p>أكتب كلّ عددٍ نسبي ممّا يأتي على صورة كسر \( \frac{a}{b} \).</p>
                
                <div class="interactive-section">
                    <!-- السؤال 1 -->
                    <div class="input-group">
                        <label for="ex2-1-numerator">1. 25:</label>
                        <div class="fraction-container">
                            <div class="fraction-inputs">
                                <input type="text" id="ex2-1-numerator" class="numerator-input" placeholder="a">
                                <div class="fraction-line"></div>
                                <input type="text" id="ex2-1-denominator" class="denominator-input" placeholder="b">
                                <div class="fraction-symbols">
                                    <span>a</span>
                                    <span>b</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- السؤال 2 -->
                    <div class="input-group">
                        <label for="ex2-2-numerator">2. \( 2\frac{1}{4} \):</label>
                        <div class="fraction-container">
                            <div class="fraction-inputs">
                                <input type="text" id="ex2-2-numerator" class="numerator-input" placeholder="a">
                                <div class="fraction-line"></div>
                                <input type="text" id="ex2-2-denominator" class="denominator-input" placeholder="b">
                                <div class="fraction-symbols">
                                    <span>a</span>
                                    <span>b</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- السؤال 3 -->
                    <div class="input-group">
                        <label for="ex2-3-numerator">3. 0.07:</label>
                        <div class="fraction-container">
                            <div class="fraction-inputs">
                                <input type="text" id="ex2-3-numerator" class="numerator-input" placeholder="a">
                                <div class="fraction-line"></div>
                                <input type="text" id="ex2-3-denominator" class="denominator-input" placeholder="b">
                                <div class="fraction-symbols">
                                    <span>a</span>
                                    <span>b</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- السؤال 4 -->
                    <div class="input-group">
                        <label for="ex2-4-numerator">4. -127:</label>
                        <div class="fraction-container">
                            <div class="fraction-inputs">
                                <input type="text" id="ex2-4-numerator" class="numerator-input" placeholder="a">
                                <div class="fraction-line"></div>
                                <input type="text" id="ex2-4-denominator" class="denominator-input" placeholder="b">
                                <div class="fraction-symbols">
                                    <span>a</span>
                                    <span>b</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- السؤال 5 -->
                    <div class="input-group">
                        <label for="ex2-5-numerator">5. \( -1\frac{2}{3} \):</label>
                        <div class="fraction-container">
                            <div class="fraction-inputs">
                                <input type="text" id="ex2-5-numerator" class="numerator-input" placeholder="a">
                                <div class="fraction-line"></div>
                                <input type="text" id="ex2-5-denominator" class="denominator-input" placeholder="b">
                                <div class="fraction-symbols">
                                    <span>a</span>
                                    <span>b</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- السؤال 6 -->
                    <div class="input-group">
                        <label for="ex2-6-numerator">6. 35%:</label>
                        <div class="fraction-container">
                            <div class="fraction-inputs">
                                <input type="text" id="ex2-6-numerator" class="numerator-input" placeholder="a">
                                <div class="fraction-line"></div>
                                <input type="text" id="ex2-6-denominator" class="denominator-input" placeholder="b">
                                <div class="fraction-symbols">
                                    <span>a</span>
                                    <span>b</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="btn-group">
                        <button class="btn btn-check" onclick="checkAllEx2()">
                            <i class="fas fa-check-circle"></i>تحقق من جميع الإجابات
                        </button>
                        <button class="btn btn-reset" onclick="resetAllInputs()">
                            <i class="fas fa-redo"></i>إعادة تعيين
                        </button>
                    </div>
                    
                    <div id="feedback-ex2" class="feedback"></div>
                </div>
            </div>
        </div>
        
        <div class="navigation">
            <a href="u1l1p2.html" class="nav-btn">
                <i class="fas fa-arrow-right"></i>السابق
            </a>
            
            <a href="u1l1p4.html" class="nav-btn">
                التالي<i class="fas fa-arrow-left"></i>
            </a>
        </div>
        
        <footer>
            <p>الدرس التفاعلي: العدد النسبي | الصفحة 3 من 4</p>
        </footer>
    </div>

    <script>
        // التحقق من إجابات التمرين
        function checkAllEx2() {
            const answers = [
                {id: 'ex2-1', numerator: 25, denominator: 1},
                {id: 'ex2-2', numerator: 9, denominator: 4}, // 2 + 1/4 = 9/4
                {id: 'ex2-3', numerator: 7, denominator: 100},
                {id: 'ex2-4', numerator: -127, denominator: 1},
                {id: 'ex2-5', numerator: -5, denominator: 3}, // -1 -2/3 = -5/3
                {id: 'ex2-6', numerator: 35, denominator: 100} // 35% = 35/100
            ];
            
            const feedback = document.getElementById('feedback-ex2');
            let allCorrect = true;
            let resultHtml = '<h3 style="margin-bottom: 15px;">نتائج التحقق:</h3><ul style="list-style: none; padding: 10px;">';
            
            answers.forEach((item, index) => {
                const numInput = document.getElementById(`${item.id}-numerator`);
                const denInput = document.getElementById(`${item.id}-denominator`);
                const numValue = parseInt(numInput.value) || 0;
                const denValue = parseInt(denInput.value) || 1;
                
                // تلوين الحقول بناءً على الإجابة
                if (numValue === item.numerator && denValue === item.denominator) {
                    numInput.style.backgroundColor = '#e8f5e9';
                    denInput.style.backgroundColor = '#e8f5e9';
                    resultHtml += `<li style="padding: 10px; border-bottom: 1px dashed #ccc; font-size: 1.1em;">
                        <i class="fas fa-check" style="color:green; margin-left: 10px;"></i>
                        السؤال ${index+1}: <span style="color:green">✓ صحيح (${item.numerator}/${item.denominator})</span>
                    </li>`;
                } else {
                    numInput.style.backgroundColor = '#ffebee';
                    denInput.style.backgroundColor = '#ffebee';
                    resultHtml += `<li style="padding: 10px; border-bottom: 1px dashed #ccc; font-size: 1.1em;">
                        <i class="fas fa-times" style="color:red; margin-left: 10px;"></i>
                        السؤال ${index+1}: <span style="color:red">✗ غير صحيح (الجواب: ${item.numerator}/${item.denominator})</span>
                    </li>`;
                    allCorrect = false;
                }
            });
            
            resultHtml += '</ul>';
            
            if (allCorrect) {
                feedback.innerHTML = '<div style="color:green; font-weight:bold; font-size: 1.4rem; margin-bottom: 15px;">' +
                    '<i class="fas fa-star" style="margin-left: 10px;"></i>جميع الإجابات صحيحة! أحسنت!' +
                    '</div>' + resultHtml;
                feedback.className = 'feedback correct';
            } else {
                feedback.innerHTML = '<div style="color:red; font-weight:bold; font-size: 1.4rem; margin-bottom: 15px;">' +
                    '<i class="fas fa-lightbulb" style="margin-left: 10px;"></i>بعض الإجابات غير صحيحة. راجع الإجابات وحاول مرة أخرى.' +
                    '</div>' + resultHtml;
                feedback.className = 'feedback incorrect';
            }
        }
        
        // دالة لإعادة تعيين جميع الحقول
        function resetAllInputs() {
            document.querySelectorAll('.numerator-input, .denominator-input').forEach(input => {
                input.value = '';
                input.style.backgroundColor = '';
            });
            
            const feedback = document.getElementById('feedback-ex2');
            feedback.innerHTML = '';
            feedback.className = 'feedback';
        }
        
        // السماح بإدخال الأرقام والرموز الرياضية
        document.querySelectorAll('input[type="text"]').forEach(input => {
            input.addEventListener('keydown', function(e) {
                // السماح بكتابة الأرقام وعلامة السالب والنقطة
                if ((e.key >= '0' && e.key <= '9') || 
                    e.key === '-' || 
                    e.key === '.' || 
                    e.key === 'Backspace' || 
                    e.key === 'Delete' || 
                    e.key === 'ArrowLeft' || 
                    e.key === 'ArrowRight') {
                    return true;
                }
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
